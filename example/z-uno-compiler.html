<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Тестовый вариант!!!</title>
	</head>
	<body>
		<textarea id="textArea" cols="120" placeholder="Enter the text of the sketch" rows="30"></textarea>
		<input id="but" type="button" onclick="compileAndLoad()" value="load scetch">
		<script src="../build/z-uno-compiler.js"></script>
		<script>
			async function compileAndLoad() {
				const text_sceth = document.getElementById('textArea').value;
				const z_uno_compiler = new ZUnoCompiler.ZUnoCompilerClass(text_sceth, null, true, 50);
				let res = z_uno_compiler.getWait(text_sceth, null, true, 50);
				res.then(function(result) {
					z_uno_compiler.drawQR("qrcode", result["smart_qr"]);
					document.getElementById("dsk").innerHTML = result["dsk"];
					console.log(result);
				}, function(err) {
					console.error(err);
				});
			}
		</script>
		<div id="qr-code"></div>
		<div id="dsk"></div>
	</body>
</html>
